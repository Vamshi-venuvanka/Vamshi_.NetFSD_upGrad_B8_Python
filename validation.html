<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="vlidations.css">
  </head>
  <body>
  <div class="container">
      <h2> Registartion Form</h2>
    <label for="name"> Name:</label>
    <input type="text" id="name" placeholder="Enter name" onchange="validateName()">
    <br><br>
    <label for="Email"> Email:</label>
    <input type="email" id="Email" placeholder="Enter email" onchange="validateEmail()">
    <br><br>
    <label for="Age"> Age:</label>
    <input type="number" id="Age" placeholder="Enter age" onchange="validateAge()">
    <br><br>
    <button onclick="submitform()"> Register</button>
    <p id="message"></p>
  </div>
  <script>
    function validateName(){
        let name=document.getElementById("name").value;
        if (name===""){
                 document.getElementById("message").innerHTML= "name cannot be empty";
                 return false;
        }
                   return true;
    }
    function validateEmail(){
        let mail=document.getElementById("Email").value;
        if (!mail.includes("@")){
                 document.getElementById("message").innerHTML="email is not valid";
                 return false;
        }
               return true;
    }
    function validateAge(){
        let age=document.getElementById("Age").value;
        if (age<=18){
                document.getElementById("message").innerHTML="age must be greater than 18";
                 return false;
        }
           return true;
    }
    function submitform(){
        if (validateName() && validateEmail() && validateAge()){
            sessionStorage.setItem("name",document.getElementById("name").value); 
            sessionStorage.setItem("mail",document.getElementById("Email").value); 
            sessionStorage.setItem("Age",document.getElementById("Age").value);
            document.getElementById("message").innerHTML="Registration successful!"; 

        }
    }
  </script>
</body>
</html>
