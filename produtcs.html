<!DOCTYPE html>
<html lang="en">
<head>
  <title>Electronics Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-img {
      height: 180px;
      object-fit: cover;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      padding: 10px;
      width: 200%;
    }
  </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Electronics Store</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><button class="btn btn-outline-light btn-sm">Cart</button></li>
        <li class="nav-item"><button class="btn btn-warning btn-sm">Login</button></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PRODUCTS -->
<div class="container py-5">
  <h2 class="text-center mb-4">Electronics Products</h2>

  <div class="row g-4">

    <!-- Product 1 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="phones.png" class="card-img-top product-img" alt="Smartphone">
        <div class="card-body text-center">
          <h5>Smartphone</h5>
          <p>Latest Android smartphone</p>
          <p class="fw-bold">₹25,000</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm"
              onclick="window.open('https://www.google.com/search?q=smartphones','_blank')">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="imagesss.jpeg" class="card-img-top product-img" alt="Laptop">
        <div class="card-body text-center">
          <h5>Laptop</h5>
          <p>High performance laptop</p>
          <p class="fw-bold">₹65,000</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm"
              onclick="window.open('https://www.google.com/search?q=laptops','_blank')">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="imagess.jpeg" class="card-img-top product-img" alt="Headphones">
        <div class="card-body text-center">
          <h5>Headphones</h5>
          <p>Noise cancelling</p>
          <p class="fw-bold">₹3,000</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm"
              onclick="window.open('https://www.google.com/search?q=headphones','_blank')">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img src="images.jpeg" class="card-img-top product-img" alt="Smart Watch">
        <div class="card-body text-center">
          <h5>Smart Watch</h5>
          <p>Fitness tracking watch</p>
          <p class="fw-bold">₹5,000</p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm"
              onclick="window.open('https://www.google.com/search?q=smartwatch','_blank')">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br>
<footer class="bg-dark text-light text-center py-3">
  &copy; 2024 Electronics Store. All rights reserved.
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
